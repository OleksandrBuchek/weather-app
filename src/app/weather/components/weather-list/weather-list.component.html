<div class="row">
    <div *ngFor="let weather of weatherList" class="col-xs-12 col-sm-6">
        <div class="row">
            <div class="col-12">
                {{ weather.name }}
            </div>
            <div class="col-12">
                Wind: {{ weather.wind.speed }}
            </div>
            <div class="col-12">
                Temperature: {{ weather.main.temp }}
            </div>
        </div>
    </div>
</div>
